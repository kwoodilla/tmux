#change ctrl b to a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

#Mouse settings
set -g mouse on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

#Insert in all panes toggle
bind O setw synchronize-panes on
bind P setw synchronize-panes off

#Resize verticle split
bind I select-layout even-vertical

#toggle logging to L
bind-key L pipe-pane -o "exec cat >>$HOME/tmuxlogs/'#W-tmux.log'" \; display-message 'Toggled logging to $HOME/tmuxlogs/#W-tmux.log'

#Force Window names
bind-key c command-prompt -p "window name:" "new-window; rename-window '%%'"

